<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="stylesheet" href="/styles/index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="assets/logo.svg" alt="">
  </header>


  <main>
    <h1>Compras da semana</h1>

    <form action="submit" id="insert-form">
      <input type="text" placeholder="Adiciones um novo item">
      <button type="submit">Adicionar item</button>
    </form>

    <div id="items">
      <form>
        <input type="checkbox" name="item" id="item">
        <label for="item">PÃ£o de forma</label>
        <button>
          <img src="assets/icons/trash.svg" alt="">
        </button>
      </form>
    </div>

    <div id="remove-item">
      <img src="assets/icons/warning-circle-filled.svg" alt="">
      <span>O item foi removido da lista</span>
      <img src="assets/icons/x-small.svg" alt="">
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
