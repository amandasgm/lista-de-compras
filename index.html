<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quicklist</title>

  <link rel="stylesheet" href="/styles/index.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <img src="assets/logo.svg" alt="">
  </header>


  <main>
    <h1>Compras da semana</h1>

    <form action="" id="add-item">
      <input type="text" name="add" id="add" placeholder="Adicione um novo item">
      <button type="submit">Adicionar item</button>
    </form>

    <form id="items">
      <div class="item">
        <div id="container-text">
          <input type="checkbox">
          <label for="a">PÃ£o de forma</label>
        </div>
        <button>
          <img id="delete" src="assets/icons/trash.svg" alt="">
        </button>
      </div>  
    </form>

    <div class="hidden" id="remove-item" >
      <div>
        <img src="assets/icons/warning-circle-filled.svg" alt="">
        <span>O item foi removido da lista</span>
      </div>
      <button><img src="assets/icons/x-small.svg" alt=""></button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
